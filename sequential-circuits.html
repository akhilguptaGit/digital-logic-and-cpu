<h2>Sequential Circuits</h2>

<p>Sequential circuits depend on present input and previous output.</p>

<h3>Flip-Flop Block Diagram</h3>

<div class="diagram">
    <div class="box">Input</div>
    <span class="arrow">➜</span>
    <div class="box">Flip-Flop</div>
    <span class="arrow">➜</span>
    <div class="box">Output</div>
</div>
