<h2>Logic Circuits</h2>

<p>Logic circuits use logic gates such as AND, OR, and NOT to perform operations.</p>

<h3>AND Gate Diagram</h3>

<div class="diagram">
    <div class="box">A</div>
    <span class="arrow">➜</span>
    <div class="box">AND</div>
    <span class="arrow">➜</span>
    <div class="box">Y</div>
</div>

<p>Output is HIGH only when both inputs are HIGH.</p>
